<div class="container">
    <h1>Blocks on chain</h1>
    <p>Each card represent a block on chian.Click on a block to see the transactions stored inside</p>

    <app-block-view
        *ngFor="let block of blocks"
        [block]="block"
        (click)="showTransactions(block)"
    ></app-block-view>
</div>

<br><br>

<div class="container">
    <h1>Transactions inside block</h1>
    <app-transaction-table
        [transactions]="selectedBlock.transactions"
    ></app-transaction-table>
</div>

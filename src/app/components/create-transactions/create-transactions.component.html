<div class="container">
    <h1>Create Transaction</h1>
    <p>Transfer some money to someone</p>

    <br>

    <div class="form-group">
        <label>From Address</label>
        <input type="text" class="form-control" [(ngModel)]="walletKey.publicKey" name="walletKey.publicKey" disabled>
    </div>

    <div class="form-group">
        <label for="toAddress">To Address</label>
        <input type="text" class="form-control" [(ngModel)]="newTx.toAddress" name="newTx.toAddress">
    </div>

    <div class="form-group">
        <label form="amount">Amount</label>
        <input type="number" class="form-control" [(ngModel)]="newTx.amount" name="newTx.amount">
    </div>

    <button (click)="createTransaction()" type="submit" class="btn btn-primary">Sign & create transaction</button>
    
</div>
